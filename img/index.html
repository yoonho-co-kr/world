<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="jquery.fullPage.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="jquery.fullPage.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/zhn1dys.css">

    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./phillipines.svg">

    <script src="index.js"></script>
    <style>
    </style>
</head>

<body>
    <main id="fullpage">
        <section class="section">
            <div id="wrap">
                <div class="title">where I went..</div>
                <div class="contain_main">
                    <div class="menu">
                        <div class="all">ALL</div>
                        <div>KOREA</div>
                        <div>PHILLIPINES</div>
                        <div>MALAYSIA</div>
                        <div>INDONESIA</div>
                        <div>VIETNAM</div>
                        <div>TAIWAN</div>
                        <div>ITALY</div>
                        <div>SPAIN</div>
                        <div>POLAND</div>
                        <div>MONTENEGRO</div>
                        <div>SERBIA</div>
                        <div>CROATIA</div>

                    </div>
                    <div class="background">
                        <img id="bg_svg" src="./worldsvg.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="section imformation phillipines">
            <div class="country_img_box">
                <div class="name">PHILLIPINES</div>
                <div class="img_px"><img src="./phillipines.svg" alt=""></div>
            </div>
            <div class="country_txt_box">
                <div class="info_box">
                    <ul class="key">
                        <li>YEAR OF VISIT</li>
                        <li>LAND AREA</li>
                        <li>POPULATION</li>
                        <li>COUNTRY CODE</li>
                        <li>TIME</li>
                        <li></li>

                    </ul>
                    <ul class="value">
                        <li class="year"></li>
                        <li class="area"></li>
                        <li class="popu"></li>
                        <li class="code"></li>
                        <li class="time"></li>
                        <li></li>

                    </ul>
                </div>
                <div class="rate_box">
                    <div class="box_title">PERSONAL RATE</div>
                    <div class="rate_bar">
                        <div class="bar_box">
                            <div class="bar_name">FOOD</div>
                            <div class="bar">
                                <div class="progress">
                                    <div class="number"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bar_box">
                            <div class="bar_name">NATURE</div>
                            <div class="bar">
                                <div class="progress">
                                    <div class="number"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bar_box">
                            <div class="bar_name">BUILDING</div>
                            <div class="bar">
                                <div class="progress">
                                    <div class="number"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bar_box">
                            <div class="bar_name">TRANSPORT</div>
                            <div class="bar">
                                <div class="progress">
                                    <div class="number"></div>
                                </div>
                            </div>
                        </div>
                        <div class="bar_box">
                            <div class="bar_name">SECURITY</div>
                            <div class="bar">
                                <div class="progress">
                                    <div class="number"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="img_jpg"></div>
            </div>
        </section>
    </main>
</body>

</html>
